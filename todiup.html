  //一般用地
   if(udi==='normal'){
       if(year==='no20'){
        if(bay<1){
          final=upfinal*0.2*sumarea;
        }else if(bay<2){
          final=(exfinal*0.2+((upfinal-exfinal)*0.3))*sumarea;
        }else{

        }
         
         
       }else{
         if(bay<1){
          final=upfinal*0.2*sumarea;
        }else if(bay<2){
          final=(exfinal*0.2+((upfinal-exfinal)*0.226))*sumarea;
        }else{
           final=(exfinal*0.2+(exfinal*0.26)+((upfinal-exfinal*2)*0.32))*sumarea;
        }
       }

   
    
  //一生一次 
   }else if(udi==='onetime'){  
     if(todi==='doto'){
        if(sumarea<300){
          final=(upfinal*sumarea*0.1);
          }else{
           if(year==='no20'){
             if(bay<1){
            final=(upfinal*300*0.1)+(upfinal*0.2)*(sumarea-300);

            final=(upfinal*300*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.3)*(sumarea-300);

                         if(bay<1){

          final=(upfinal*300*0.1)+(exfinal*0.2+exfinal*0.27+(upfinal-exfinal*2)*0.34)*(sumarea-300);

          }else if(bay<2){
            final=(upfinal*300*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.3)*(sumarea-300); 
          }else{
          final=(upfinal*300*0.1)+(exfinal*0.2+exfinal*0.26+(upfinal-exfinal*2)*0.32)*(sumarea-300);
          } 

        }
 
        }
  
       
       
       //非都土
     }else{
        if(sumarea<700){
          final=(upfinal*sumarea*0.1);
        }else{
          if(year==='no20'){
             if(bay<1){
            final=(upfinal*700*0.1)+(upfinal*0.2)*(sumarea-700);              
          }else if(bay<2){
            final=(upfinal*700*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.28)*(sumarea-700); 
          }else{
          final=(upfinal*700*0.1)+(exfinal*0.2+exfinal*0.3+(upfinal-exfinal*2)*0.4)*(sumarea-700);
          }
          }else if(year==='over20'){
                      if(bay<1){

            final=(upfinal*700*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.28)*(sumarea-700);

          final=(upfinal*700*0.1)+(exfinal*0.2+exfinal*0.28+(upfinal-exfinal*2)*0.36)*(sumarea-700);

        }else if(year==='over30'){
                    if(bay<1){

            final=(upfinal*700*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.27)*(sumarea-700);

          }
        }

     }
     }
   
  //一生一屋 
   }else{ 
 if(todi==='doto'){
        if(sumarea<150){
          final=(upfinal*sumarea*0.1);
          }else{
           if(year==='no20'){
             if(bay<1){
            final=(upfinal*150*0.1)+(upfinal*0.2)*(sumarea-300);              
          }else if(bay<2){
            final=(upfinal*150*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.3)*(sumarea-150); 
          }else{
          final=(upfinal*150*0.1)+(exfinal*0.2+exfinal*0.3+(upfinal-exfinal*2)*0.4)*(sumarea-150);
          }

           }else if(year==='over20'){
             if(bay<1){
            final=(upfinal*150*0.1)+(upfinal*0.2)*(sumarea-150);              
          }else if(bay<2){
            final=(upfinal*150*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.28)*(sumarea-150); 
          }else{
          final=(upfinal*150*0.1)+(exfinal*0.2+exfinal*0.28+(upfinal-exfinal*2)*0.36)*(sumarea-150);

            final=(upfinal*150*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.3)*(sumarea-150);

        }else{

            final=(upfinal*150*0.1)+(upfinal*0.2)*(sumarea-150);              
          }else if(bay<2){
            final=(upfinal*150*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.3)*(sumarea-150);

          } 

        }
 
        }
  
       
       
       //非都土
     }else{
        if(sumarea<350){
          final=(upfinal*sumarea*0.1);
        }else{
          if(year==='no20'){
             if(bay<1){
            final=(upfinal*350*0.1)+(upfinal*0.2)*(sumarea-350);              
          }else if(bay<2){
            final=(upfinal*350*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.28)*(sumarea-350); 
          }else{
          final=(upfinal*350*0.1)+(exfinal*0.2+exfinal*0.3+(upfinal-exfinal*2)*0.4)*(sumarea-350);
          }
          }else if(year==='over20'){
                      if(bay<1){
            final=(upfinal*350*0.1)+(upfinal*0.2)*(sumarea-350);              
          }else if(bay<2){
            final=(upfinal*350*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.28)*(sumarea-350); 
          }else{
          final=(upfinal*350*0.1)+(exfinal*0.2+exfinal*0.28+(upfinal-exfinal*2)*0.36)*(sumarea-350);
          }
        }else if(year==='over30'){
                    if(bay<1){
            final=(upfinal*350*0.1)+(upfinal*0.2)*(sumarea-350);              
          }else if(bay<2){
            final=(upfinal*350*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.27)*(sumarea-350); 
          }else{
          final=(upfinal*350*0.1)+(exfinal*0.2+exfinal*0.27+(upfinal-exfinal*2)*0.34)*(sumarea-350);
          }
        }else{
                    if(bay<1){
            final=(upfinal*350*0.1)+(upfinal*0.2)*(sumarea-350);              
          }else if(bay<2){
            final=(upfinal*350*0.1)+(exfinal*0.2+(upfinal-exfinal)*0.26)*(sumarea-350); 
          }else{
          final=(upfinal*350*0.1)+(exfinal*0.2+exfinal*0.26+(upfinal-exfinal*2)*0.32)*(sumarea-350);
          }
        }

     }
     }
    
   }
    
    
 
    
     
    //alert(fix(final,2));
    $('.total').text(fix(final,2));
       $('.upfinal').text(fix(upfinal*sumarea,2));
    });
//----------------------------------------------
  
  //小數點2位數
    function fix(num, N) {
    var base = Math.pow(10, N);
     return Math.round(num * base) / base;
    }
  //輸入數字
  $(':input[type="number"]').focus(function(){
     if($(this).val()==0){
       $(this).val('');
     }
    });
      
    $(':input[type="number"]').blur(function(){
       if ($(this).val() ==''){
         $(this).val('0');
       }
    });  

  
  $('.reset').click(function(){
   // Explicitly uncheck all of your radio buttons
   $('[data-toggle="buttons"] :radio').prop('checked', false);

   $('[data-toggle="buttons"] label').removeClass('active');
   
  $('.nor,.doto').addClass('active');

});
